<!DOCTYPE html>
<!-- The document declaration defining that
    we are using HTML version 5 -->

<html lang="en">
    <!-- The very fundamental tag in HTML which
        contains all of the content -->

<head>
    <!-- Contains the metadata of our document,
        such as the title and CSS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omg im a programmer now</title>
</head>
<body>
    <!-- This is where the visible content goes -->

    <h1>I am the Principal</h1>
    <h2>I am the Director</h2>
    <h3>I am the Deputy</h3>
    <h4>I am the Lecturer</h4>
    <h5>I am the Student</h5>
    <h6>I am Bruce</h6>
    <!--
        There are 6 headings available to HTML
        h1 is the most important
        h6 is the least
    -->

    <p>My name is <strong>Redd</strong> and
        I make <em>websites</em>!</p>
    <!--
        p -> paragraph of text
        strong -> bold text
        em -> emphasized / italic text
    -->

    <ol>
        <li>Another Crab's Treasure</li>
        <li>Echoes of Wisdom</li>
        <li>Cult of the Lamb</li>
    </ol>
    <!--
        ol - an ordered/numbered list
        li - defines a list item
    -->

    <ul>
        <li>Sketchbooks</li>
        <li>Drawing Tablets</li>
        <li>A will to live</li>
    </ul>
    <!--
        ul - an unordered/bulleted list
    -->

    <a href="http://google.com">Google it!</a>
    <!--
        a is used to link to other pages
        it requires the href attribute to work
        href -> hypertext reference
    -->

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnT2heok66rRM-gvsOEy-zuwY3K69PUZOggg&s" alt="Image doesn't exist!">
    <!--
        img is a self-closing tag because it contains
        no text

        src -> image link/source
        alt -> alternate text for the image
    -->

</body>
</html>
